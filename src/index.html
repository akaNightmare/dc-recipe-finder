<!doctype html>
<html lang="en">
    <head>
        <title>DC Recipe Finder</title>
        <meta charset="utf-8" />
        <meta name="description" content="DC Recipe Finder - A recipe finder service for Dungeon Crusher game." />
        <meta name="keywords" content="Dungeon Crusher Recipe Finder" />
        <meta
            name="viewport"
            content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"
        />

        <base href="/" />

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="favicon/favicon-16x16.png" />
        <link rel="icon" type="image/png" href="favicon/favicon-32x32.png" />

        <!-- Fonts -->
        <link href="fonts/inter/inter.css" rel="stylesheet" />
        <link href="https://fonts.gstatic.com" rel="preconnect" />

        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,600;1,400&display=swap"
            rel="stylesheet"
        />

        <!-- Icon fonts -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />

        <!-- Splash screen styles -->
        <link href="styles/splash-screen.css" rel="stylesheet" />
    </head>

    <body>
        <!-- Splash screen -->
        <fuse-splash-screen>
            <img src="favicon/apple-icon.png" alt="DC logo" />
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </fuse-splash-screen>

        <!-- App root -->
        <app-root></app-root>
    </body>
</html>
